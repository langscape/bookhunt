version: "3.9"

services:
  directus:
    image: directus/directus:10.10
    container_name: bookhunt-directus
    ports:
      - "8055:8055"
    depends_on:
      - postgres
    environment:
      KEY: "bookhunt-key"
      SECRET: "bookhunt-secret"
      ADMIN_EMAIL: "admin@bookhunt.local"
      ADMIN_PASSWORD: "admin1234"
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:8055}
      DB_CLIENT: "postgres"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_DATABASE: "directus"
      DB_USER: "directus"
      DB_PASSWORD: "directus"
      WEBSOCKETS_ENABLED: "true"
    volumes:
      - ./directus/uploads:/directus/uploads
      - ./directus/extensions:/directus/extensions
      - ./directus/schema.yaml:/directus/schema.yaml:ro
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: bookhunt-postgres
    environment:
      POSTGRES_DB: "directus"
      POSTGRES_USER: "directus"
      POSTGRES_PASSWORD: "directus"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d
    restart: unless-stopped

volumes:
  postgres-data:
